<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Japi Express | Inicio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="opacity"></div>
      <div class="gravity">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <img class="logo" src="img/japi.png" alt="Japi" height="112px" />
              <p class="title">PÁGINA EN MANTENIMIENTO</p>
            </div>
          </div>
        </div>
      </div>
      <div class="email">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>
                Para empezar a trabajar con JAPI, primero debes de rellenar tus
                datos en nuestra ficha de activación en este
                <a href="https://bit.ly/2SLzCeK">link</a>
              </p>
              <p>
                Después de regístrarte, te agregaremos a nuestra plataforma, en
                la que podrás programar tus envíos en este
                <a href="https://bit.ly/38zr1SU">link</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="countdown"></div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/active.js"></script>
  </body>
</html>
